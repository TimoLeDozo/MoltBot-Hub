# Docker Compose override for shared network aliases only.

services:
  openclaw_proxy:
    networks:
      openclaw_network:
        aliases:
          - openclaw_proxy
          - squid

  moltbot:
    networks:
      openclaw_network:
        aliases:
          - moltbot_hub
    depends_on:
      - openclaw_proxy

networks:
  openclaw_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

volumes:
  squid_logs: